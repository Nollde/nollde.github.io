    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .typing-wrapper {
            display: inline-block;
            position: relative;
            width: 12ch;
            /* reserve space = longest word length */
        }

        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            vertical-align: bottom;
            font-family: 'Fira Code', 'Courier New', monospace;
            /* coding font */
        }

        .cursor {
            display: inline-block;
            width: 0.4em;
            height: 1.2em;
            background: #333;
            margin-left: 2px;
            animation: blink 1s step-start infinite;
            vertical-align: text-bottom;
            /* instead of bottom */
        }

        @keyframes blink {
            50% {
                background: transparent;
            }
        }
    </style>
</head>

    <script>
        const words = ["accelerate", "improve", "automate", "manage", "reproduce", "code"];
        let i = 0; // word index
        let j = 0; // letter index
        let isDeleting = false;
        const speed = 120;   // typing speed
        const pauseAfterWord = 1500;  // pause after typing a full word
        const pauseAfterDelete = 600; // pause after deleting a word
        const typingElement = document.getElementById("typing");

        function type() {
            const currentWord = words[i];

            if (!isDeleting) {
                typingElement.textContent = currentWord.substring(0, j++);
            } else {
                typingElement.textContent = currentWord.substring(0, j--);
            }

            // When word is fully typed
            if (!isDeleting && j > currentWord.length) {
                isDeleting = true;
                setTimeout(type, pauseAfterWord);
                return;
            }

            // When word is fully deleted
            if (isDeleting && j < 0) {
                isDeleting = false;
                i = (i + 1) % words.length;
                j = 0; // reset
                setTimeout(type, pauseAfterDelete);
                return;
            }

            setTimeout(type, isDeleting ? speed / 2 : speed);
        }

        type();
    </script>
</body>
